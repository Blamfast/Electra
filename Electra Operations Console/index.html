<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Electra Operations Console</title>

<style>
:root{
  --neon:#3DB9EB;
  --deep:#004897;
  --bg:#050914;
  --panel:#0b142b;
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(800px 500px at 20% 20%, rgba(0,72,151,.35), transparent 60%),
    radial-gradient(700px 600px at 80% 30%, rgba(61,185,235,.25), transparent 55%),
    linear-gradient(180deg,#02060f,#050914);
  color:var(--text);
  font-family:system-ui,sans-serif;
}

.console{
  width:420px;
  background:linear-gradient(180deg,#0c1633,#0a1228);
  border:1px solid rgba(61,185,235,.25);
  border-radius:18px;
  padding:26px;
  box-shadow:0 0 60px rgba(0,0,0,.6);
}

.header{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:18px;
}

.logo{
  width:42px;
  height:42px;
  border-radius:12px;
  background:linear-gradient(180deg,rgba(61,185,235,.35),rgba(0,72,151,.25));
  display:grid;
  place-items:center;
  font-family:var(--mono);
  font-weight:800;
  letter-spacing:.1em;
  box-shadow:0 0 18px rgba(61,185,235,.45);
}

.header strong{
  display:block;
  font-size:14px;
  letter-spacing:.14em;
  text-transform:uppercase;
}
.header span{
  font-family:var(--mono);
  font-size:12px;
  color:var(--neon);
}

h1{
  margin:10px 0 6px;
  font-size:22px;
}
p{
  margin:0 0 18px;
  font-size:14px;
  color:var(--muted);
}

label{
  display:block;
  margin-top:14px;
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
}

input{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  background:#040918;
  border:1px solid rgba(61,185,235,.25);
  color:#fff;
  font-size:14px;
}

button{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(61,185,235,.35),rgba(0,72,151,.3));
  color:#fff;
  font-weight:700;
  letter-spacing:.08em;
  text-transform:uppercase;
  cursor:pointer;
}

.msg{
  margin-top:14px;
  font-family:var(--mono);
  font-size:12px;
  padding:10px;
  border-radius:10px;
  display:none;
}
.msg.error{
  background:rgba(255,90,90,.15);
  border:1px solid rgba(255,90,90,.4);
}
.msg.ok{
  background:rgba(100,255,190,.15);
  border:1px solid rgba(100,255,190,.4);
}

.success{
  display:none;
  text-align:center;
}
.success h2{
  color:#6dffbe;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="console" id="loginBox">
  <div class="header">
    <div class="logo">EOC</div>
    <div>
      <strong>Electra Operations Console</strong>
      <span>Accès interne · Environnement industriel</span>
    </div>
  </div>

  <h1>Connexion opérateur</h1>
  <p>Authentification requise pour accéder aux systèmes de supervision.</p>

  <label>Identifiant</label>
  <input id="user" placeholder="ex. maintenance.ops">

  <label>Mot de passe</label>
  <input id="pass" type="password">

  <button onclick="login()">Se connecter</button>

  <div id="msg" class="msg"></div>
</div>

<div class="console success" id="successBox">
  <h2>✔ Accès autorisé</h2>
  <p>Session opérateur ouverte.<br>Journalisation active.</p>
</div>

<script>
const EXPECTED_USER = "maintenance.ops";
const EXPECTED_PASS = "GridAccess#24";

function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value;
  const msg = document.getElementById("msg");

  msg.style.display="block";
  msg.className="msg";

  if(u === EXPECTED_USER && p === EXPECTED_PASS){
    msg.classList.add("ok");
    msg.textContent="Identifiants valides. Ouverture de session…";
    setTimeout(()=>{
      document.getElementById("loginBox").style.display="none";
      document.getElementById("successBox").style.display="block";
    },600);
  }else{
    msg.classList.add("error");
    msg.textContent="Échec d’authentification. Identifiants invalides.";
  }
}
</script>

</body>
</html>
